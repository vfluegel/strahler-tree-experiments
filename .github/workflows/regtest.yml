name: regtest

on:
  push:
    branches:
      - "**"
  pull_request:
    branches:
      - "**"

jobs:
  regtest:
    name: Run make regtest
    runs-on: ubuntu-24.04
    permissions:
      contents: write
    steps:
      - name: Check out repository
        uses: actions/checkout@v4

      - name: Install build essentials
        run: |
          sudo apt-get update
          sudo apt-get install -y build-essential g++-14 gcc-14 libboost-dev

      - name: Run regression tests
        env:
          # Do NOT generate goldens in CI by default.
          GENERATE_GOLDENS: "0"
        run: |
          export CC=gcc-14
          export CXX=g++-14
          make all
          make regtest

      - name: Update coverage badge
        run: |
          export CC=gcc-14
          export CXX=g++-14
          export GCOV=gcov-14
          # Run coverage and capture output. We grep for the total summary line.
          COVERAGE_OUTPUT=$(make coverage)
          echo "$COVERAGE_OUTPUT"
          COVERAGE=$(echo "$COVERAGE_OUTPUT" | grep "Lines executed" | tail -n 1 | sed 's/.*executed:\([0-9.]*\)%.*/\1/')

          if [ -z "$COVERAGE" ] || [ "$COVERAGE" = "0" ]; then
            # Try another format just in case
            COVERAGE=$(echo "$COVERAGE_OUTPUT" | grep "Lines executed" | tail -n 1 | awk '{print $2}' | grep -o '[0-9.]*')
          fi

          if [ -z "$COVERAGE" ]; then
            echo "Failed to extract coverage percentage"
            exit 1
          fi

          echo "Coverage is $COVERAGE%"

          # Determine color based on coverage percentage
          COLOR="red"
          # Use awk for floating point comparison
          if [ $(awk "BEGIN {print ($COVERAGE >= 90)}") -eq 1 ]; then COLOR="brightgreen";
          elif [ $(awk "BEGIN {print ($COVERAGE >= 70)}") -eq 1 ]; then COLOR="green";
          elif [ $(awk "BEGIN {print ($COVERAGE >= 50)}") -eq 1 ]; then COLOR="yellow";
          fi

          # Update the badge in README.md
          sed -i "s/coverage-[0-9.]*%-[a-z]*/coverage-${COVERAGE}%-${COLOR}/" README.md

      - name: Commit and push changes
        if: github.event_name == 'push'
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          git add README.md
          git diff --quiet && git diff --staged --quiet || (git commit -m "Update coverage badge" && git push)
