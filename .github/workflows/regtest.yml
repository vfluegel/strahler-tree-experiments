name: regtest

on:
  push:
    branches:
      - "**"
  pull_request:
    branches:
      - "**"

jobs:
  regtest:
    name: Run make regtest
    runs-on: ubuntu-latest
    steps:
      - name: Check out repository
        uses: actions/checkout@v4

      - name: Install build essentials
        run: |
          sudo apt-get update
          sudo apt-get install -y build-essential g++-14 gcc-14 libboost-dev

      - name: Run regression tests
        env:
          # Do NOT generate goldens in CI by default.
          GENERATE_GOLDENS: "0"
        run: |
          export CC=gcc-14
          export CXX=g++-14
          make all
          make regtest
